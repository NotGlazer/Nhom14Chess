<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Game with Pygame</title>
    <!-- PyScript stylesheets and scripts -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.10.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.10.2/core.js"></script>
</head>
<body>
    <h1>Running Pygame with PyScript</h1>

    <!-- Specify dependencies like pygame-ce -->
    <py-env>
        - pygame-ce
    </py-env>

    <!-- Specify the Python script to run -->
    <py-script>
          await micropip.install("pygame-ce")
    </py-script>
</body>
</html>
